<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glass Nav - Unlock & Lumen Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Background Video -->
    <video class="bg-video" src="website_test.mp4" autoplay loop muted></video>

    <!-- LUMINOUS CARD (contains code input + toggle) -->

      <div class="card" id="lumenCard" aria-hidden="false">
        <div class="light-layer">
          <div class="slit"></div>

          <div class="lumen">
            <div class="min"></div>
            <div class="mid"></div>
            <div class="hi"></div>
          </div>

          <div class="darken">
            <div class="sl"></div>
            <div class="ll"></div>
            <div class="slt"></div>
            <div class="srt"></div>
          </div>
        </div>

        <div class="content">
          <div class="icon">
            <!-- small icon retained from your snippet -->
            <svg xmlns="http://www.w3.org/2000/svg" width="3.2rem" height="3.2rem" viewBox="0 0 1024 1024" aria-hidden="true">
              <path fill="url(#iconGradient)" d="M488.1 414.7V303.4L300.9 428l83.6 55.8zm254.1 137.7v-79.8l-59.8 39.9zM512 64C264.6 64 64 264.6 64 512s200.6 448 448 448s448-200.6 448-448S759.4 64 512 64m278 533c0 1.1-.1 2.1-.2 3.1c0 .4-.1.7-.2 1a14.2 14.2 0 0 1-.8 3.2c-.2.6-.4 1.2-.6 1.7c-.2.4-.4.8-.5 1.2c-.3.5-.5 1.1-.8 1.6c-.2.4-.4.7-.7 1.1c-.3.5-.7 1-1 1.5c-.3.4-.5.7-.8 1c-.4.4-.8.9-1.2 1.3c-.3.3-.6.6-1 .9c-.4.4-.9.8-1.4 1.1c-.4.3-.7.6-1.1.8c-.1.1-.3.2-.4.3L525.2 786c-4 2.7-8.6 4-13.2 4c-4.7 0-9.3-1.4-13.3-4L244.6 616.9c-.1-.1-.3-.2-.4-.3l-1.1-.8c-.5-.4-.9-.7-1.3-1.1c-.3-.3-.6-.6-1-.9c-.4-.4-.8-.8-1.2-1.3a7 7 0 0 1-.8-1c-.4-.5-.7-1-1-1.5c-.2-.4-.5-.7-.7-1.1c-.3-.5-.6-1.1-.8-1.6c-.2-.4-.4-.8-.5-1.2c-.2-.6-.4-1.2-.6-1.7c-.1-.4-.3-.8-.4-1.2c-.2-.7-.3-1.3-.4-2c-.1-.3-.1-.7-.2-1c-.1-1-.2-2.1-.2-3.1V427.9c0-1 .1-2.1.2-3.1c.1-.3.1-.7.2-1a14.2 14.2 0 0 1 .8-3.2c.2-.6.4-1.2.6-1.7c.2-.4.4-.8.5-1.2c.2-.5.5-1.1.8-1.6c.2-.4.4-.7.7-1.1c.6-.9 1.2-1.7 1.8-2.5c.4-.4.8-.9 1.2-1.3c.3-.3.6-.6 1-.9c.4-.4.9-.8 1.3-1.1s.7-.6 1.1-.8c.1-.1.3-.2.4-.3L498.7 239c8-5.3 18.5-5.3 26.5 0l254.1 169.1c.1.1.3.2.4.3l1.1.8l1.4 1.1c.3.3.6.6 1 .9c.4.4.8.8 1.2 1.3c.7.8 1.3 1.6 1.8 2.5c.2.4.5.7.7 1.1c.3.5.6 1 .8 1.6c.2.4.4.8.5 1.2c.2.6.4 1.2.6 1.7c.1.4.3.8.4 1.2c.2.7.3 1.3.4 2c.1.3.1.7.2 1c.1 1 .2 2.1.2 3.1zm-254.1 13.3v111.3L723.1 597l-83.6-55.8zM281.8 472.6v79.8l59.8-39.9zM512 456.1l-84.5 56.4l84.5 56.4l84.5-56.4zM723.1 428L535.9 303.4v111.3l103.6 69.1zM384.5 541.2L300.9 597l187.2 124.6V610.3z" filter="url(#strong-inner)"/>
              <defs>
                <linearGradient id="iconGradient" x1="0" x2="0" y1="-1" y2="0.8">
                  <stop offset="0%" stop-color="#bbb" />
                  <stop offset="100%" stop-color="#555" />
                </linearGradient>
                <filter id="strong-inner">
                  <feFlood flood-color="#fff2" />
                  <feComposite operator="out" in2="SourceGraphic" />
                  <feMorphology operator="dilate" radius="8" />
                  <feGaussianBlur stdDeviation="32" />
                  <feComposite operator="atop" in2="SourceGraphic" />
                </filter>
              </defs>
            </svg>
          </div>

          <div class="bottom">
            <h4>Luminous Design</h4>
            <p>Light Folds Around Form <br />Revealing Layers Of Depth</p>

            <!-- CODE UI inside the card bottom -->
            <div class="code-ui">
              <div class="code-display" id="codeDisplay">____</div>
              <div class="letter-grid" id="letterGrid"></div>
            </div>

            <div class="toggle" id="toggleBtn" role="button" aria-pressed="false">
              <div class="handle"></div>
              <span>Activate Lumen</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- COMING SOON (Only appears AFTER unlocking) -->
    <div class="coming-soon-overlay" id="comingSoon" style="display:none;">
      <div class="coming-soon-content">
        <h1>COMING SOON</h1>
        <p>Our website is launching soon. Stay tuned!</p>
      </div>
    </div>

    <!-- Header (kept from your site) -->
    <header class="Header">
      <a href="index.html" class="logo">logo</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Service</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Script: unlock + reshuffle + toggle animation -->
    <script>
      (function () {
        const correctCode = "OPEN"; // adjust as wanted
        let userInput = "";
        const codeDisplay = document.getElementById("codeDisplay");
        const letterGrid = document.getElementById("letterGrid");
        const comingSoon = document.getElementById("comingSoon");
        const lumenCard = document.getElementById("lumenCard");
        const toggleBtn = document.getElementById("toggleBtn");

        // Generate grid function (12 letters: includes code letters)
        function generateLetters() {
          letterGrid.innerHTML = "";
          const letters = [];
          const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

          // include code letters
          for (let c of correctCode) letters.push(c);

          // fill with random up to 12
          while (letters.length < 12) {
            letters.push(alphabet[Math.floor(Math.random() * alphabet.length)]);
          }

          // shuffle
          letters.sort(() => Math.random() - 0.5);

          letters.forEach((letter) => {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "letter-btn";
            btn.textContent = letter;

            btn.addEventListener("click", () => {
              if (userInput.length >= 4) return;
              userInput += letter;
              updateDisplay();
              // toggle active when user begins typing
              if (!toggleBtn.classList.contains("active")) {
                toggleBtn.classList.add("active");
                toggleBtn.setAttribute("aria-pressed", "true");
              }
              if (userInput.length === 4) checkCode();
            });

            letterGrid.appendChild(btn);
          });
        }

        function updateDisplay() {
          codeDisplay.textContent = userInput.padEnd(4, "_").split("").join(" ");
        }

        function checkCode() {
          if (userInput === correctCode) {
            // success: simple animation, then show coming soon
            lumenCard.classList.add("unlocked");
            toggleBtn.classList.add("active");
            setTimeout(() => {
              // hide card, show coming soon overlay
              document.querySelector(".card-wrapper").style.display = "none";
              comingSoon.style.display = "flex";
            }, 800);
          } else {
            // wrong: flash red, reset input, reshuffle letters, deactivate toggle briefly
            codeDisplay.classList.add("wrong");
            toggleBtn.classList.remove("active");
            toggleBtn.setAttribute("aria-pressed", "false");
            setTimeout(() => {
              codeDisplay.classList.remove("wrong");
              userInput = "";
              updateDisplay();
              generateLetters();
            }, 600);
          }
        }

        // allow clicking toggle to toggle lumen manually (optional)
        toggleBtn.addEventListener("click", () => {
          toggleBtn.classList.toggle("active");
          const pressed = toggleBtn.classList.contains("active");
          toggleBtn.setAttribute("aria-pressed", pressed ? "true" : "false");
        });

        // initialize
        updateDisplay();
        generateLetters();
      })();
    </script>
  </body>
</html>
